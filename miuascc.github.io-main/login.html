<body>
    <div class="surroundings">
        <div class="loginBox">
            <img class="navLogo" src="assets/Logo.png">
            <h2>Member Login</h2>
            <form>
                <div class="container">
                    <label for="email"><b>Email</b></label>
                    <input id="email" type="text" placeholder="Enter Email" name="email" required>

                    <label for="password"><b>Password</b></label>
                    <input id="password" type="password" placeholder="Enter Password" name="password" required>

                    <button id="loginBtn" name= "loginBtn" type="submit">Login</button>
                </div>
                <div class="otherOptions">
                    <p>Don't have an account? <a href="register.html">Sign up</a></p>

                </div>
            </form>
        </div>
    </div>

</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
    import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        signOut
    } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-auth.js";
    import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js";


    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        // Your configs
        apiKey: "AIzaSyBRC3Z3hwO2K5GL4GuYT6lj2uHF81HhHIE",
    authDomain: "trialsocialmedia-24fd5.firebaseapp.com",
    databaseURL: "https://trialsocialmedia-24fd5-default-rtdb.firebaseio.com",
    projectId: "trialsocialmedia-24fd5",
    storageBucket: "trialsocialmedia-24fd5.appspot.com",
    messagingSenderId: "489989876046",
    appId: "1:489989876046:web:a6ee092801e1da5b45961f",
    measurementId: "G-NK7X1BMFS1"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    loginBtn.addEventListener('click', function(e) {

        e.preventDefault();
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        //sign up user


        // log in user
        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                // ...

                // save log in details into real time database
                var lgDate = new Date();
                update(ref(database, 'users/' + user.uid), {
                    last_login: lgDate,
                })
                    .then(() => {
                        // Data saved successfully!
                        alert('user logged in successfully');
                        window.location.replace("index.html");


                    })
                    .catch((error) => {
                        // The write failed...
                        alert(error);
                    });
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
            });


        signOut(auth).then(() => {
            // Sign-out successful.
        }).catch((error) => {
            // An error happened.
        });
    });

</script>
