<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./assets/headerLogo.jpeg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
        name="viewport" />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="loginStyle.css" />
</head>

<body>
    <div class="surroundings">
        <div class="loginBox">
            <h2>Member Register</h2>
            <form>
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input id="uname" type="text" placeholder="Enter Username" name="uname" required>

                    <label for="fname"><b>Full Name</b></label>
                    <input id="fname" type="text" placeholder="Enter Your Full Name" name="fname" required>

                    <label for="email"><b>E-Mail</b></label>
                    <input id="email" type="text" placeholder="Enter E-Mail" name="email" required>

                    <label for="pos"><b>Select Club Position</b></label>
                    <div>
                        <select>
                            <option value="0"></option>
                            <option value="1">Team HR</option>
                            <option value="2">Team R&D</option>
                            <option value="3">Team PR</option>
                            <option value="4">Team EP</option>
                            <option value="5">Team Media</option>
                            <option value="6">Team Awarness</option>
                            <option value="7">Team Service</option>
                            <option value="8">Team Charity</option>
                            <option value="9">Team Case Study</option>
                            <option value="10">Team Mahw Omya</option>
                            <option value="11">Team Dar</option>
                            <option value="12">Board Member</option>
                        </select>
                    </div>

                    <label for="psw"><b>Password</b></label>
                    <input id="password" type="password" placeholder="Enter Password" name="psw" required>

                    <label for="cpsw"><b>Confirm Password</b></label>
                    <input id="cPassword" type="password" placeholder="Confirm Password" name="cpsw" required>

                    <button id="submit" type="submit">Register</button>
                </div>
                <div class="otherOptions">
                    <p>Already have an account? <a href="login.html">Sign In</a></p>

                </div>
            </form>
        </div>
    </div>

</body>

</html>

        measurementId: "G-WFXK8K77WN"
    };
    const app = initializeApp(firebaseConfig);
    document.getElementById('submit').addEventListener("click", function () {
        var database = getDatabase();
        var username = document.getElementById('uname').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var fullname = document.getElementById('fname').value;
        push(child(ref(database, "users/" + username)).key, {
            email: email,
            password: password,
            fullname: fullname
        })
            .then(() => { alert("data saved"); })
            .catch((error) => { alert(error.message); });


    });

</script>
