<head>

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
        name="viewport" />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />

<body>
    <div class="surroundings">
        <div class="loginBox">
            <h2>Member Register</h2>
            <form>
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input id="uname" type="text" placeholder="Enter Username" name="uname" required>

                    <label for="fullname"><b>Full Name</b></label>
                    <input id="fullname" type="text" placeholder="Enter Your Full Name" name="fullname" required>

                    <label for="email"><b>E-Mail</b></label>
                    <input id="email" type="text" placeholder="Enter E-Mail" name="email" required>

                    <label for="pos"><b>Select Club Position</b></label>
                    <div>
                        <select name="teams" id="teams">
                            <option value="Team Dar">Team Dar</option>
                            <option value="Team HR">Team HR</option>
                            <option value="Team R&D">Team R&D</option>
                            <option value="Team PR">Team PR</option>
                            <option value="Team EP">Team EP</option>
                            <option value="Team Media">Team Media</option>
                            <option value="Team Awarness">Team Awarness</option>
                            <option value="Team Service">Team Service</option>
                            <option value="Team Charity">Team Charity</option>
                            <option value="Team Case Study">Team Case Study</option>
                            <option value="Team Mahw Omya">Team Mahw Omya</option>
                            <option value="Board Member">Board Member</option>
                        </select>
                    </div>

                    <label for="psw"><b>Password</b></label>
                    <input id="password" type="password" placeholder="Enter Password" name="psw" required>

                    <label for="cpsw"><b>Confirm Password</b></label>
                    <input id="cPassword" type="password" placeholder="Confirm Password" name="cpsw" required>

                    <button id="submit" type="submit">Register</button>
                </div>
                <div class="otherOptions">
                    <p>Already have an account? <a href="login.html">Sign In</a></p>

                </div>
            </form>
        </div>
    </div>

</body>

</html>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        signOut
    } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";


const firebaseConfig = {
    apiKey: "AIzaSyBRC3Z3hwO2K5GL4GuYT6lj2uHF81HhHIE",
    authDomain: "trialsocialmedia-24fd5.firebaseapp.com",
    databaseURL: "https://trialsocialmedia-24fd5-default-rtdb.firebaseio.com",
    projectId: "trialsocialmedia-24fd5",
    storageBucket: "trialsocialmedia-24fd5.appspot.com",
    messagingSenderId: "489989876046",
    appId: "1:489989876046:web:a6ee092801e1da5b45961f",
    measurementId: "G-NK7X1BMFS1"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const database = getDatabase();

  var btnRegister = document.getElementById('submit');
  



btnRegister.addEventListener('click', (e)=>
{
  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;
  var confirmPassword = document.getElementById('cPassword').value;
  var teamPos = document.getElementById('teams').value;
  var username = document.getElementById('uname').value;
  var fname = document.getElementById('fullname').value;

  if(password == confirmPassword){

    createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                //...user.uid
                set(ref(database, 'users/' + user.uid), {
                    username: username,
                    email: email,
                    password: password,
                    clubPosition: teamPos,
                    isAdmin:0,
                    fullname: fname
                })
                    .then(() => {
                        // Data saved successfully!
                        alert('User created successfully');
        
                    })
                    .catch((error) => {
                        // The write failed...
                        alert(error);
                    });
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                // ..
                alert(errorMessage);
            });

        }

        else{
            alert('Password not matching');
        }

});

  
  

</script>
