<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./assets/headerLogo.jpeg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MIU | ASCC</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
        name="viewport" />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/main.css" />
    <link rel="stylesheet" type="text/css" href="loginStyle.css" />
</head>

<body>
    <div class="surroundings">
        <div class="loginBox">
            <h2>Member Register</h2>
            <form>
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input id="uname" type="text" placeholder="Enter Username" name="uname" required>

                    <label for="fullname"><b>Full Name</b></label>
                    <input id="fullname" type="text" placeholder="Enter Your Full Name" name="fullname" required>

                    <label for="email"><b>E-Mail</b></label>
                    <input id="email" type="text" placeholder="Enter E-Mail" name="email" required>

                    <label for="pos"><b>Select Club Position</b></label>
                    <div>
                        <select name="teams" id="teams">
                            <option value="Team Dar">Team Dar</option>
                            <option value="Team HR">Team HR</option>
                            <option value="Team R&D">Team R&D</option>
                            <option value="Team PR">Team PR</option>
                            <option value="Team EP">Team EP</option>
                            <option value="Team Media">Team Media</option>
                            <option value="Team Awarness">Team Awarness</option>
                            <option value="Team Service">Team Service</option>
                            <option value="Team Charity">Team Charity</option>
                            <option value="Team Case Study">Team Case Study</option>
                            <option value="Team Mahw Omya">Team Mahw Omya</option>
                            <option value="Board Member">Board Member</option>
                        </select>
                    </div>

                    <label for="psw"><b>Password</b></label>
                    <input id="password" type="password" placeholder="Enter Password" name="psw" required>

                    <label for="cpsw"><b>Confirm Password</b></label>
                    <input id="cPassword" type="password" placeholder="Confirm Password" name="cpsw" required>

                    <button id="submit" type="submit">Register</button>
                </div>
                <div class="otherOptions">
                    <p>Already have an account? <a href="login.html">Sign In</a></p>

                </div>
            </form>
        </div>
    </div>

</body>

</html>

<script type="module" src="userController.js">
</script>
