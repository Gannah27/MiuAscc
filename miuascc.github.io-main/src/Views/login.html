<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./assets/headerLogo.jpeg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MIU | ASCC</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
        name="viewport" />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../assets/main.css" />
    <link rel="stylesheet" type="text/css" href="loginStyle.css" />

</head>

<body>
    <div class="surroundings">
        <div class="loginBox">
            <a href="index.html"><img class="navLogo" src="../../assets/Logo.png"></a>
            <h2>Member Login</h2>
            <form>
                <div class="container">
                    <label for="email"><b>Email</b></label>
                    <input id="email" type="text" placeholder="Enter Email" name="email" required>

                    <label for="password"><b>Password</b></label>
                    <input id="password" type="password" placeholder="Enter Password" name="password" required>

                    <button id="loginBtn" name="loginBtn" type="submit">Login</button>
                </div>
                <div class="otherOptions">
                    <p>Don't have an account? <a href="register.html">Sign up</a></p>

                </div>
            </form>
        </div>
    </div>

</body>

</html>
<script type="module" src="../Controllers/userController.js"></script>
